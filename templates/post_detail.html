{% extends 'base.html' %}
{% block title %}{{ post.title_tag }}{% endblock %}

{% block content %}


<h1>{{ post.title }}</h1>
<small>Created by: {{ post.author }} - 
    <a href ="{% url 'edit_post' post.pk %}">Edit Post
    </a> or
    <a href ="{% url 'delete_post' post.pk %}">Delete Post
    </a>
    </small>
<br/>
{{ post.excerpt }}<br/>
<hr>
<br/>  
{{ post.body }}<br/>
{{ post.created_on}}

<br/><br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
