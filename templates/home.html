{% extends 'base.html' %}


{% block content %}


<h1>Hello World!</h1>

<ul>
    {% for post in object_list %}
<!-- pk-primary key, unique key for post -->  
    <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - {{ post.author }}<br/>
    {{ post.excerpt }}<br/>    
    {{ post.body }}<br/>
    {{ post.created_on}}</li>
    {% endfor %}
</ul>

{% endblock %}
